<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코드잇 캠핑장</title>
  <!-- <link rel, href>
    용도: 외부에 있는 것을 불러올 때 사용. 대표적으로 CSS file, ICON 등을 불러올 때 사용
    rel: relation. 어떤 용도를 사용할 것인지 알려 주는 것
    href: 불러올 파일
   -->
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- favicon.ico : 웹브라우저의 현재 페이지의 탭에 표시되는 아이콘을 말함. -->
  <link rel="icon" href="./favicon.ico">

  <!-- 웹코드 사용하기 <link> 태그: 외부데이터를 가져와서 현재 페이지를 외부 데이터와 연결하는 것. <head> 태그 안에 놓는다. -->
  <!-- 구글의 폰트를 사용하기 위한 것도 결국 링크를 통해서 구글폰트의 CSS 파일을 불러오는 것이다. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">

</head>
<body style="color: #737373; font-family: Poppins, 'Noto Sans KR', sans-serif; margin: 0;">
  <div class="head1_div">
    <h1>파도소리 들리는 감성 캠핑!</h1>
  </div>
  <hr>
  <div>
    <h1 class="head_bread">
      을지로 최고의 빵집 브레드잇,<br>
      맛있는 빵을 세상 모두에게!
    </h1>
  </div>
</body>
</html>
