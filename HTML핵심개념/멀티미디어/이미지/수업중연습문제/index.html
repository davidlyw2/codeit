<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch it!</title>
</head>
<body>
  <h1>명량</h1>
  <h2>영화 포스터</h2>
  <!-- 3가지 항목에 대해서 공부
    1) src, 
    2) alt:(중요)이미지에 대한 정보, 
    3) width/height : 이미지를 다운 받지 않아도 웹브라우저는 페이지를 로딩할 때
       공간을 미리 확보할 수 있기 때문에 동작이 훨씬 효율적이다.
    이 모든 것들은 CSS 에서 다시 재정의할 수 있다.
  -->
  <img src="명량영화포스터01.webp" alt="명량 영화 포스트" width="300" height="428">
</body>
</html>
