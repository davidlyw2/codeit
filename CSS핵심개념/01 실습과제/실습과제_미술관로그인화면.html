<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style_미술관로그인화면.css" />
  </head>
  <body>
    <form class="form">
      <h1>로그인</h1>
      <label>아이디</label>
      <input
        name="username"
        type="text"
        placeholder="Email 또는 전화번호"
      />
      <label>비밀번호</label>
      <input
        name="password"
        type="password"
        placeholder="비밀번호"
      />
      <div>
        <a class="question-password" href="#">비밀번호를 잊으셨나요?</a>
      </div>
      <button>로그인</button>
      <div class="question-member">
        회원이 아니신가요?
        <a class="subscribe" href="#">가입하기</a>
      </div>
    </form>
  </body>
</html>
